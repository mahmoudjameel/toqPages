<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="url(#gradient)" stroke-width="4"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative dots on the circle -->
  <circle cx="60" cy="12" r="3" fill="#f97316"/>
  <circle cx="88" cy="32" r="3" fill="#eab308"/>
  <circle cx="108" cy="60" r="3" fill="#1e40af"/>
  <circle cx="88" cy="88" r="3" fill="#3b82f6"/>
  <circle cx="60" cy="108" r="3" fill="#8b5cf6"/>
  <circle cx="32" cy="88" r="3" fill="#ec4899"/>
  <circle cx="12" cy="60" r="3" fill="#f97316"/>
  <circle cx="32" cy="32" r="3" fill="#eab308"/>
  
  <!-- Inner wave pattern -->
  <path d="M 60 20 Q 80 30 90 60 Q 80 90 60 100 Q 40 90 30 60 Q 40 30 60 20" 
        fill="none" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Text "طوق" -->
  <text x="60" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#gradient)">طوق</text>
  
  <!-- Text "TOQ" -->
  <text x="60" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="url(#gradient)">TOQ</text>
</svg>


